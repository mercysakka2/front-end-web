<!DOCTYPE html>
<html>
<head>
	<title>Arrow Function Scope</title>
</head>
<body>
	<script>
		// arrow function
		const arrowFunction = () => {
			let z = 30;
			console.log("Nilai z: ", z);
		};
		
		// call function
		arrowFunction();
		
		// x dan y tidak dapat diakses di luar blok
		console.log("Nilai z di luar fungsi: ", z);
	</script>
</body>
</html>
