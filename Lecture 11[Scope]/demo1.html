<!DOCTYPE html>
<html>
<head>
	<title>Block Scope with let & const</title>
</head>
<body>
	<script>
		if (true) {
			let x = 10; 
			const y = 20;
			console.log("Nilai x: ", x);
			console.log("Nilai y: ", y);
		}
		
		// x dan y tidak dapat diakses di luar blok
		console.log("Nilai x di luar blok: ", x);
	</script>
</body>
</html>
